name: CI - Quality & Governance Pipeline

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]

jobs:
  static-analysis:
    name: Static Analysis (Complexity, Maintainability, Lint)
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install analysis tools
        run: |
          python -m pip install --upgrade pip
          pip install radon xenon flake8

      - name: Cyclomatic Complexity Report (radon)
        run: |
          echo "## Cyclomatic Complexity Report" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          radon cc conduit/ -a -s >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          radon cc conduit/ -a -s
          radon cc conduit/ -j > complexity-report.json

      - name: Cyclomatic Complexity Gate (xenon)
        run: |
          xenon conduit/ --max-absolute C --max-modules B --max-average A || {
            echo "::warning::Cyclomatic complexity exceeds thresholds."
            exit 1
          }

      - name: Maintainability Index
        run: |
          echo "## Maintainability Index" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          radon mi conduit/ -s >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Raw Metrics
        run: |
          echo "## Raw Metrics (LOC, SLOC, Comments)" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          radon raw conduit/ -s >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Flake8 Lint
        run: |
          echo "## Flake8 Lint Report" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          flake8 conduit/ --max-line-length=120 --statistics --count 2>&1 | tee -a $GITHUB_STEP_SUMMARY || true
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload Analysis Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: quality-reports
          path: |
            complexity-report.json

  coverage-check:
    name: Coverage Check (Test Readiness)
    runs-on: ubuntu-22.04
    needs: static-analysis

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt

      - name: Check for test files
        run: |
          echo "## Test Coverage Status" >> $GITHUB_STEP_SUMMARY
          TEST_FILES=$(find . -name "test_*.py" -o -name "*_test.py" | head -20)
          if [ -z "$TEST_FILES" ]; then
            echo "⚠️ **No test files found.** Coverage measurement requires tests." >> $GITHUB_STEP_SUMMARY
            echo "This is expected for the legacy codebase. See TECH_DEBT_AUDIT.md Phase 0." >> $GITHUB_STEP_SUMMARY
            echo "::warning::No test files found. Coverage gate skipped - see TECH_DEBT_AUDIT.md Phase 0 for test plan."
          else
            echo "Test files found:" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "$TEST_FILES" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY

            # Only run coverage if tests exist
            cd "$(dirname "$(find . -name manage.py | head -1)")" 2>/dev/null || true
            coverage run --source=conduit -m pytest --tb=short || true
            coverage report -m | tee coverage-report.txt || true
            coverage xml -o coverage.xml || true
          fi

  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-22.04
    needs: static-analysis
    # Only runs if SonarQube secrets are configured
    if: vars.SONAR_ENABLED == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download quality artifacts
        uses: actions/download-artifact@v4
        with:
          name: quality-reports

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: SonarQube Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@v1
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
