sonar.projectKey=conduit-django-api
sonar.projectName=Conduit - Django DRF Real World API
sonar.projectVersion=1.0

# Source configuration
sonar.sources=conduit
sonar.sourceEncoding=UTF-8
sonar.language=py
sonar.python.version=3.10

# Exclusions
sonar.exclusions=\
  **/migrations/**,\
  **/tests/**,\
  **/__pycache__/**,\
  **/static/**,\
  manage.py,\
  conduit/wsgi.py

# Test and coverage
sonar.tests=conduit
sonar.test.inclusions=**/tests/**
sonar.python.coverage.reportPaths=coverage.xml

# ===================================================
# QUALITY GATES (configured via SonarQube UI, 
# documented here as reference)
# ===================================================
#
# Gate 1: Coverage
#   - New code coverage >= 80%
#   - Overall coverage >= 60%
#
# Gate 2: Complexity  
#   - Cyclomatic complexity per function <= 10
#   - Cognitive complexity per function <= 15
#
# Gate 3: Duplications
#   - Duplicated lines on new code <= 3%
#
# Gate 4: Issues
#   - No new blocker issues
#   - No new critical issues
#   - New code smells <= 5 per PR
#
# Gate 5: Maintainability
#   - Maintainability rating >= A on new code
#   - Reliability rating >= A on new code
#   - Security rating >= A on new code
